
<div class="container px-0">
    <div class="container-fluid px-0 py-2 {{ !page ? 'hidden-component' : 'round-border' }}">
        
        <div>
            <table mat-table class="w-100"
                [dataSource]="page.content">
                
                <ng-container matColumnDef="id">
                    <th mat-header-cell
                        *matHeaderCellDef>{{ 'Id' }}
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.id">
                            {{ element.id }}
                        </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell
                        *matHeaderCellDef>{{ 'Name' }}
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.name">
                            {{ element.name }}
                        </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="cars">
                    <th mat-header-cell
                        *matHeaderCellDef>{{ 'Cars' }}
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.cars">
                            
                            <div *ngFor="let car of element.cars; let id=index">
                                <app-car-info
                                    [model]="car"
                                    [index]="(id + 1)">
                                </app-car-info>
                            </div>
                        </span>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    
    </div>
</div>
